<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - ReLoop</title>
  <link rel="stylesheet" href="Combined.css">
</head>

<body>
  <div class="container">
    <h1>Support ReLoop</h1>
    <p>Your donations help us improve our reverse logistics platform and make a real impact on sustainability and local communities.</p>

    <form action="#" method="POST" class="donation-form">
      <label for="donor-name">Name:</label>
      <input type="text" id="donor-name" name="donor-name" required>

      <label for="donor-email">Email:</label>
      <input type="email" id="donor-email" name="donor-email" required>

      <label for="amount">Donation Amount (ZAR):</label>
      <input type="number" id="amount" name="amount" min="1" required>

      <button type="submit">Donate Now</button>
    </form>
  </div>
</body>

</html>
